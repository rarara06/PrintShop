<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrintShop - Pemesanan</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include PDF.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.9.359/pdf.min.js"></script>
    <!-- Include custom JavaScript for pemesanan -->
    <script src="scripts-pemesanan.js" defer></script>
</head>
<body>
    <header>
        <h2>Form Pemesanan Produk</h2>
    </header>
    <main>
        <form id="orderForm">
            <div class="product" data-id="file">
                <label for="file">Upload File:</label>
                <input type="file" id="file" class="file-input" name="file" accept=".pdf" required>
                <p id="fileDetails"></p>
                <label for="notes">Notes:</label>
                <input type="text" id="notes" name="notes">
            </div>
            
            <label for="name">Nama:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="payment">Metode Pembayaran:</label>
            <select id="payment" name="payment" required>
                <option value="qris">QRIS (Scan di tempat)</option>
                <option value="tunai">Tunai</option>
                <option value="transfer">Transfer</option>
            </select>

            <div class="total">
                <h3>Total Harga: <span id="totalOrderPrice">Rp 0</span></h3>
            </div>

            <button type="submit">Pesan</button>
        </form>
        <div id="notification" class="hidden">
            <p id="notifText"></p>
        </div>
    </main>
    <script src="scripts-pemesanan.js"></script>
</body>
</html>
